<!DOCTYPE html>
<html>
<!-- Comments look like this -->
<!--The head is not displayed on the webpage, but can be displayed on the title bar-->
<head>
    <title>Some basic html tags and how they work</title>
</head>
<!--The body is what will be presented to the world-->
<body>
<h1>h1</h1>
<h2>h2</h2>
<h3>h3</h3>
<h4>h4</h4>
<h5>h5</h5>
<h6>h6</h6>
<h1><strong>h1 strong</strong></h1>
<h2><strong>h2 strong</strong></h2>
<h3><strong>h3 strong</strong></h3>
<h4><strong>h4 strong</strong></h4>
<h5><strong>h5 strong</strong></h5>
<h6><strong>h6 strong</strong></h6>
<p>If you count on white space in your html code

to appear on you webpage, you will be

disappointed.</p>

<p>Use the <<strong> p </strong>> paragraph tag</p>
<p> or break <<strong> b </strong>></p>
<b><center> to get new lines.</center></b>
</body>
</html>
